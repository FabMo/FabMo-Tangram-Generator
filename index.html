<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" />
        <title>Tangram generator</title>
    </head>
    <body>
        <fieldset>
            <legend>Unit</legend>
            <label>
                <input id="unit-in" type="radio" name="unit" checked="true" /> inch
            </label>
            <br />
            <label>
                <input id="unit-mm" type="radio" name="unit" /> millimeter
            </label>
        </fieldset>
        <div>
            <img src="tangram.png" alt="Tangram image" />
            <fieldset>
                <legend>Generation options</legend>
                <label>
                    <input id="size" type="text" /> side size
                    (<span class="unit"></span>)
                </label>
                <br/>
                <button id="size-apply">Apply</button>
            </fieldset>
        </div>
        <fieldset>
            <legend>Tab properties</legend>
            <label>
                <input id="tab-width" type="text" /> width
                (<span class="unit"></span>)
            </label>
            <br/>
            <label>
                <input id="tab-height" type="text" /> height
                (<span class="unit"></span>)
            </label>
            <br/>
            <button id="tab-apply">Apply</button>
        </fieldset>
        <fieldset>
            <legend>Cut properties</legend>
            <label>
                <input type="text" id="bit-length" /> bit length
                (<span class="unit"></span>)
            </label>
            <br/>
            <label>
                <input type="text" id="bit-width" /> bit width
                (<span class="unit"></span>)
            </label>
            <br/>
            <label>
                <input type="text" id="feedrate" /> Feed rate
                (<span class="unit"></span>)
            </label>
            <br/>
            <button id="cut-apply">Apply</button>
        </fieldset>
        <button id="generate">Generate</button>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
